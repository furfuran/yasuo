<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">简单高效的图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <img src="assets/upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到此处</p>
                <p class="support-text">支持 PNG、JPG 等格式</p>
            </div>
        </section>

        <!-- 预览和控制区域 -->
        <section class="preview-section" id="previewSection" hidden>
            <div class="preview-container">
                <!-- 原图预�� -->
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <div class="image-container">
                        <img id="originalPreview" alt="原图预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- 压缩图预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedPreview" alt="压缩预览">
                    </div>
                    <div class="file-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="control-panel">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="75">
                    <span id="qualityValue">75%</span>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="script.js"></script>
</body>
</html>
